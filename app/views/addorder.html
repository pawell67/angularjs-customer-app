<h2>Add Order for {{customer.name}}</h2>
<div class="alert alert-success" id="success-alert-addOrder">
    <strong>Success! </strong> Order added.
</div>
<form class="form">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input class="form-control" type="text" id="name" ng-model="order.product" required>
    </div>
    <div class="form-group">

        <label for="price">Product Price</label>
        <input class="form-control" type="number" step="0.01" id="price" ng-model="order.total" required>
    </div>

    <button class="btn {{order.product.length>0&&order.total>0?'btn-primary':'btn-secondary disabled'}}" type="submit" ng-click="addOrder(order)" value="submit">Add Order</button>
</form>
