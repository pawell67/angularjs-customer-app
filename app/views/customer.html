<h2>{{ customer.name }}'s Profile</h2>
<br />
<div class="alert alert-success" id="success-alert">
    <strong>Success! </strong> Customer updated.
</div>
<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" ng-model="customer.name" required value="{{customer.name}}">
    </div>
    <div class="form-group">

        <label for="city">City</label>
        <input class="form-control" type="text" id="city" ng-model="customer.city" required value="{{customer.city}}">
    </div>

    <button class="btn {{customer.name.length>0&&customer.city.length>0?'btn-primary':'btn-secondary disabled'}}" type="submit" ng-click="updateCustomer(customer)" value="submit">Update</button>
</form>
