<h2>Add Customer</h2>

<form class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" ng-model="customer.name" required>
    </div>
    <div class="form-group">

        <label for="city">City</label>
        <input class="form-control" type="text" id="city" ng-model="customer.city" required>
    </div>

    <button class="btn {{customer.name.length>0&&customer.city.length>0?'btn-primary':'btn-secondary disabled'}}" type="submit" ng-click="addCustomer(customer)" value="submit">Submit</button>
</form>
